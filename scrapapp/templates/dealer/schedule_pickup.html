{% extends "dealer/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Schedule Pickup</h2>
  <p><strong>Seller:</strong> {{ pickup_request.seller.name }} | <strong>Address:</strong> {{ pickup_request.address }} | <strong>Requested For: </strong>{{ pickup_request.preferred_datetime }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Set Schedule</button>
    <a href="{% url 'dealer_accepted_pickup_requests' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
